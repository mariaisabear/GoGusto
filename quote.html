<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">

      <img src="images/GoGustoLogo.png" alt="Logo" style="width: 50px;">

    <!-- Toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">

        </li>

    <!-- FORM SECTION -->
    <div class="container mt-5">
        <form class="form" id="quote" action="thankyou.html" method="post" onsubmit="redirectToThankYou(); return false;">
            <p class="title">Plan Your Trip</p>
            <p class="message">Fill out the form below to receive a personalized travel itinerary for your dream destination.</p>
            
            <!-- Full Name -->
            <label>
                <input required="" type="text" class="input" name="name" placeholder="">
                <span>Full Name</span>
            </label>
            
            <!-- Email -->
            <label>
                <input required="" type="email" class="input" name="email" placeholder="">
                <span>Email</span>
            </label>
            
            <!-- Trip Details -->
            <label>
                <textarea required="" class="input" name="trip_details" rows="4" placeholder=""></textarea>
                <span>Trip Details (Include specific preferences, activities, etc.)</span>
            </label>
            
            <!-- Budget -->
            <label>
                <input required="" type="text" class="input" name="budget" placeholder="">
                <span>Estimated Budget</span>
            </label>
            
            <!-- Travel Date -->
            <label>
              <span>Preferred Travel Date</span>
                <input required="" type="text" class="input" name="travel_date" id="travel_date" placeholder="dd/mm/yyyy">
                
            </label>

            <!--SUBMIT BUTTON-->
            <input type="submit" name="submit" class="btn-request-quote" value="Request Your Trip Plan">
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="social-icon">

            </a>

            </a>

        <div class="p-footer">
            <p>GoGusto Travels, Sorsogon, Philippines</p>
            <p>Phone: +63 917 123 4567</p>
            <p>Email: contact@gogusto.ph</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onscroll = function() {
            var navbar = document.querySelector('.navbar');
            if (window.pageYOffset > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };

        function redirectToThankYou() {
            // Handle form validation or processing here if needed
            window.location.href = "thankyou.html"; // Redirect to thank you page
        }
    </script>
