<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/timeline.css">
</head>

<body>
    <div class="main">
        <!-- Top Title Code -->
        <div class="topTitle">
            <div class="firstTitle">HTML CSS & jQuery</div>
            <div class="secTitle">Animated Vertical Timeline</div>
        </div>
        
        <section class="main-section">
            <div class="container">
                <div class="js-timeline ag-timeline">

                    <!-- Progress Bar Line Code -->
                    <div class="js-timeline_line ag-timeline_line">
                        <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
                    </div>

                    <div class="ag-timeline_list">

                        <!-- Left Batman Box -->
                        <div class="js-timeline_item ag-timeline_item">
                            <div class="ag-timeline-card_box">

                                <!-- Number Code -->
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">01</div>
                                </div>

                                <!-- Name Code -->
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Batman</div>
                                </div>
                            </div>

                            <!-- Image Code -->
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="images/Sorsogon.jpeg" class="ag-timeline-card_img">
                                    </div>
                                </div>
                                <div class="ag-timeline-card_arrow"></div>
                            </div>
                        </div>

                        <!-- Right Deathstroke Box -->
                        <div class="js-timeline_item ag-timeline_item">
                            <div class="ag-timeline-card_box">

                                <!-- Number Code -->
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">02</div>
                                </div>

                                <!-- Name Code -->
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Deathstroke</div>
                                </div>
                            </div>
                            
                            <!-- Image Code -->
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="images/Sorsogon.jpeg" class="ag-timeline-card_img">
                                    </div>
                                </div>
                                <div class="ag-timeline-card_arrow"></div>
                            </div>
                        </div>

                        <!-- Left Iron Man Box -->
                        <div class="js-timeline_item ag-timeline_item">
                            <div class="ag-timeline-card_box">

                                <!-- Number Code -->
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">03</div>
                                </div>

                                <!-- Name Code -->
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Iron Man</div>
                                </div>
                            </div>
                            
                            <!-- Image Code -->
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="images/Sorsogon.jpeg" class="ag-timeline-card_img">
                                    </div>
                                </div>
                                <div class="ag-timeline-card_arrow"></div>
                            </div>
                        </div>

                        <!-- Right Green Lantern Box -->
                        <div class="js-timeline_item ag-timeline_item">
                            <div class="ag-timeline-card_box">

                                <!-- Number Code -->
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">04</div>
                                </div>

                                <!-- Name Code -->
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Green Lantern</div>
                                </div>
                            </div>
                            
                            <!-- Image Code -->
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="images/Sorsogon.jpeg" class="ag-timeline-card_img">
                                    </div>
                                </div>
                                <div class="ag-timeline-card_arrow"></div>
                            </div>
                        </div>

                        <!-- Left Nightwing Box -->
                        <div class="js-timeline_item ag-timeline_item"></div>
                            <div class="ag-timeline-card_box">

                                <!-- Number Code -->
                                <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                                    <div class="ag-timeline-card_point">05</div>
                                </div>

                                <!-- Name Code -->
                                <div class="ag-timeline-card_meta-box">
                                    <div class="ag-timeline-card_meta">Nightwing</div>
                                </div>
                            </div>
                            
                            <!-- Image Code -->
                            <div class="ag-timeline-card_item">
                                <div class="ag-timeline-card_inner">
                                    <div class="ag-timeline-card_img-box">
                                        <img src="images/Sorsogon.jpeg" class="ag-timeline-card_img">
                                    </div>
                                </div>
                                <div class="ag-timeline-card_arrow"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
